    <div class="container mt-5">
        <div class="input-group mb-3" id="parent">
            <input type="text" id="chapterInput" class="form-control" placeholder="Chapter Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="addButton" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
          </div>
          <ul class="list-group" id="add_list">
            <li class="list-group-item d-flex justify-content-start" id="remove-li">
              <h3 class="flex-grow-1">Chapter 1</h3>
              <button id="editBtn" class="btn btn-outline-secondary mx-2" type="button" onclick="editChapter(this)">Edit</button>
              <button id="dltButton" class="btn btn-outline-secondary" type="button" onclick="removeList(this)">Delete</button>
            </li>
          </ul>  
    </div>

    <script>
        let btn = document.getElementById('addButton')
        let parent = document.getElementById('add_list');
        let edit = document.getElementById('editBtn');
        

        btn.addEventListener('click', (e) => {
          if(parent.children[0].className == "checkText"){
            parent.children[0].remove()
          }
          let chapter = document.getElementById('chapterInput');
          let inputText = chapter.value;
          let newLi = document.createElement('li');
          newLi.className = "list-group-item d-flex justify-content-start"
          newLi.innerHTML = `<h3 class="flex-grow-1">${inputText}</h3>
              <button id="editBtn" class="btn btn-outline-secondary mx-2" type="button" onclick="editChapter(this)">Edit</button>
              <button id="dltButton" class="btn btn-outline-secondary" type="button" onclick="removeList(this)">Delete</button>`
          parent.appendChild(newLi)     
        })
 
        function removeList(removeVal){
         removeVal.parentElement.remove();
         
         if(parent.children.length == 0){
           let emptyText = document.createElement('h3')
           emptyText.textContent = "Type Something To add"
           emptyText.classList.add('checkText')
           parent.appendChild(emptyText)
          
         }
        }

        function editChapter(crrElement){
          if(crrElement.textContent == "Done"){
            crrElement.textContent = "Edit"
            let changeInput = crrElement.previousElementSibling.value
            let changeHeading = document.createElement('h3')
            changeHeading.textContent = changeInput
            crrElement.parentElement.replaceChild(changeHeading, crrElement.previousElementSibling)
          }else{
          let currentChapter = crrElement.previousElementSibling.textContent
          let newInput = document.createElement('input')
          newInput.type = "text"
          newInput.placeholder = "Chapter Name"
          newInput.className = "form-control"
          crrElement.textContent = "Done"
          crrElement.parentElement.replaceChild(newInput, crrElement.previousElementSibling)
          }

        }
